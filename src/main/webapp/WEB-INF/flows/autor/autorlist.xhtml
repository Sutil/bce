<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/ui.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:commandButton value="Novo" action="novo" />
			<p:dataTable emptyMessage="Nenhum autor cadastrado" value="#{autores}" var="autor">
				<p:column headerText="Autor">
					<h:outputText value="#{autor.sobrenome}" style="text-transform: uppercase"></h:outputText>
					<h:outputText value=", #{autor.nome}" ></h:outputText>
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil" action="editar" />
					<p:commandButton icon="ui-icon-trash" action="delete" update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
